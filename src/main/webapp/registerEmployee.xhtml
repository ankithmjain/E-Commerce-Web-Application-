<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h3 style="text-align: center">Employee Sign Up Page</h3>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="row">    
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="EmployeeId #{signupController.employee.id}" rendered="#{not empty signupController.employee.id}" />
                    <h:inputHidden id="id" value="#{signupController.employee.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <h:outputLabel for="username" value="User Name :"/>
                    <h:inputText id="username" value="#{signupController.user.userName}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message class="error" for="username"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="userpassword" value="User Password :"/>
                    <h:inputSecret id="userpassword" value="#{signupController.user.password}" required="true">
                        <f:validateLength minimum="4" />
                    </h:inputSecret>
                    <h:message for="userpassword" class="error"></h:message>
                </div>

            </div>

            <div class="row">
                <div class="large-6 columns">
                    <h:outputLabel for="empname" value="Employee First Name :"/>
                    <h:inputText id="empname" value="#{signupController.employee.emp_first_name}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message for="empname" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="emplastname" value="Employee Last Name :"/>
                    <h:inputText id="emplastname" value="#{signupController.employee.emp_last_name}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message for="emplastname" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="emph" value="Employee Phone :"/>
                    <h:inputText id="emph" value="#{signupController.employee.emp_ph}" required="true">
                        <f:validateLength minimum="7" maximum="20"/>
                    </h:inputText>
                    <h:message for="emph" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="empmail" value="Employee Email :"/>
                    <h:inputText id="empmail" value="#{signupController.employee.emp_email}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message for="emph" class="error"></h:message>
                </div>


                <div class="large-6 columns">
                    <h:outputLabel for="empcity" value="Employee City : "/>
                    <h:inputText id="empcity" value="#{signupController.address.addrs_city}" required="true" >
                    </h:inputText>
                    <h:message for="empcity" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="empstate" value="Employee State : "/>
                    <h:inputText id="empstate" value="#{signupController.address.addrs_state}" required="true" >
                    </h:inputText>
                    <h:message for="empstate" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="empcountry" value="Employee Country : "/>
                    <h:inputText id="empcountry" value="#{signupController.address.addrs_country}" required="true" >
                    </h:inputText>
                    <h:message for="empcountry" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="empzip" value="Employee Zipcode : "/>
                    <h:inputText id="empzip" value="#{signupController.address.addrs_zip}" required="true" >
                    </h:inputText>
                    <h:message for="empzip" class="error"></h:message>
                </div>
                <div class="large-2 columns">
                    <h:outputLabel for="addressType" value="Address Type : "/>
                    <h:selectOneMenu id="addressType" value="#{signupController.address.addrs_type}">
                        <f:selectItem itemValue="C" itemLabel="C" />
                    </h:selectOneMenu>

                </div>

            </div>

            <div class="row">
                <div class="large-3 columns" align="center">
                    <h:commandButton action="#{signupController.createemployee()}" class="button expand" value="Create Employee"/>
                    <h:button class="button expand" outcome="login" value="Back" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
