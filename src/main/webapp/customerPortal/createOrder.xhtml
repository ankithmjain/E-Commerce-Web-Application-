<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        CREATE ORDER PAGE
    </ui:define>

    <ui:define name="body">
        <div class="row">
            <div class="small-12 small-centered columns">

                <h:form>
                    <h:dataTable value="#{productService.findAll()}" var="product">
                        <h:column>
                            <f:facet name="header"><h:outputText value="product Id"/></f:facet>
                            <h:outputText value="#{product.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="product Name"/></f:facet>
                            <h:outputText value="#{product.prod_name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="product desc"/></f:facet>
                            <h:outputText value="#{product.prod_price}" />
                        </h:column>
                        <h:column>
                            <h:commandButton value="NEWPUR" class="button expand" action="#{orderBean.executeSave()}">
                                <f:param name="prodId" value="#{product.id}" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
