<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >

    <ui:define name="title">
        MY ORDERS
    </ui:define>

    <ui:define name="body">

        <div class="row">
            <div class="small-12 small-centered columns">
                <h:dataTable class="table table-hover table-striped" value="#{orderBean.orders}" var="order">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{order.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Order DESCRIPT"/></f:facet>
                        <h:outputText value="#{order.ordr_desc}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Order PRICE"/></f:facet>
                        <h:outputText value="#{order.ordr_qty}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
                        <h:outputText value="#{order.customer.cust_first_name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Order Status"/></f:facet>
                        <h:outputText value="#{order.ordr_status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="EDIT"/></f:facet>
                        <h:form><h:commandLink class="btn btn-primary" action="#{orderBean.doUpdate(order)}" value="Edit Order"/></h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="DELETE"/></f:facet>
                        <h:form><h:commandLink class="btn btn-primary" action="#{orderBean.doDelete(order)}" value="Delete Order"/></h:form>
                    </h:column>
                </h:dataTable>
                <div class="row">

                    <div class="large-12 columns">
                        <h:button class="button" outcome="welcome" value="BACK" />
                    </div>
                </div>

            </div>
        </div>
    </ui:define>

</ui:composition>
