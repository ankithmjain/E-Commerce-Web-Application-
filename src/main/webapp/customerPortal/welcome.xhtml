<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../WEB-INF/portalTemplate.xhtml">

            <ui:define name="title">
                Customer Portal Welcome

            </ui:define>

            <ui:define name="body">

                <a class = "button" href="/ajain62-fp/customerPortal/updateProfile.xhtml">VIEW / EDIT PROFILE</a>
                <a class = "button" href="/ajain62-fp/customerPortal/order.xhtml">CREATE ORDER HERE!</a>
                <a class = "button" href="/ajain62-fp/customerPortal/custOrder.xhtml">My Orders and Status</a>

                <div class="row">
                    <div class="small-12 small-centered columns">
                        <h2 align="center"> MY ORDERS </h2>
                        <h:dataTable class="table table-hover table-striped" value="#{orderBean.orders}" var="order">
                            <h:column>
                                <f:facet name="header"><h:outputText value="ID"/></f:facet>
                                <h:outputText value="#{order.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order Date"/></f:facet>
                                <h:outputText value="#{order.lastUpdatedDate}">
                                    <f:convertDateTime type="both" dateStyle="short" timeStyle="full"/>
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header"><h:outputText value="Order PRICE in USD"/></f:facet>
                                <h:outputText value="#{order.ordr_qty}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
                                <h:outputText value="#{order.customer.cust_first_name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order Status"/></f:facet>
                                <h:outputText value="#{order.ordr_status}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Order DESCRIPTION"/></f:facet>
                                <h:outputText value="#{order.ordr_desc}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="EDIT"/></f:facet>
                                <h:form><h:commandLink class="btn btn-primary" action="#{orderBean.doUpdate(order)}" value="Edit Order"/></h:form>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="DELETE"/></f:facet>
                                <h:form><h:commandLink class="btn btn-primary" action="#{orderBean.doDelete(order)}" value="Delete Order"/></h:form>
                            </h:column>
                        </h:dataTable>

                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </body>
</html>
