<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{not empty productBean.product.id ? "Update Product" : "Create Product" } 
    </ui:define>

    <ui:define name="body">
        <ezcomp:addProduct sproduct="#{productBean.product}" action="#{productBean.executeSaveProduct()}" readonly="false"/>
        <div class="row">

            <div class="large-12 columns">
                <h:button class="button" outcome="product" value="BACK" />

            </div>
        </div>
    </ui:define>

</ui:composition>
