<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/publicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h3 style="text-align: center">Customer Sign Up Page</h3>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="row">    
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="CustomerId #{signupController.customer.id}" rendered="#{not empty signupController.customer.id}" />
                    <h:inputHidden id="id" value="#{signupController.customer.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-6 columns">
                    <h:outputLabel for="username" value="User Name :"/>
                    <h:inputText id="username" value="#{signupController.user.userName}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message class="error" for="username"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="userpassword" value="User Password :"/>
                    <h:inputSecret id="userpassword" value="#{signupController.user.password}" required="true">
                        <f:validateLength minimum="4" />
                    </h:inputSecret>
                    <h:message for="userpassword" class="error"></h:message>
                </div>

            </div>

            <div class="row">
                <div class="large-6 columns">
                    <h:outputLabel for="custname" value="Customer First Name :"/>
                    <h:inputText id="custname" value="#{signupController.customer.cust_first_name}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message for="custname" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="custlastname" value="Customer Last Name :"/>
                    <h:inputText id="custlastname" value="#{signupController.customer.cust_last_name}" required="true">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputText>
                    <h:message for="custlastname" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="custph" value="Customer Phone :"/>
                    <h:inputText id="custph" value="#{signupController.customer.cust_ph}" required="true">
                        <f:validateLength minimum="7" maximum="20"/>
                    </h:inputText>
                    <h:message for="custph" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="custemail" value="Customer Email :"/>
                    <h:inputText id="custemail" value="#{signupController.customer.cust_email}" required="true">
                        <f:validateLength minimum="3" maximum="30"/>
                    </h:inputText>
                    <h:message for="custph" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="custcity" value="Customer City : "/>
                    <h:inputText id="custcity" value="#{signupController.address.addrs_city}" required="true" >
                    </h:inputText>
                    <h:message for="custcity" class="error"></h:message>
                </div>
                <div class="large-6 columns">
                    <h:outputLabel for="custstate" value="Customer State : "/>
                    <h:inputText id="custstate" value="#{signupController.address.addrs_state}" required="true" >
                    </h:inputText>
                    <h:message for="custstate" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="custcountry" value="Customer Country : "/>
                    <h:inputText id="custcountry" value="#{signupController.address.addrs_country}" required="true" >
                    </h:inputText>
                    <h:message for="custcountry" class="error"></h:message>
                </div>

                <div class="large-6 columns">
                    <h:outputLabel for="custzipcode" value="Customer ZIPCODE : "/>
                    <h:inputText id="custzipcode" value="#{signupController.address.addrs_zip}" required="true" >
                        <f:validateLength minimum="4" maximum="7"/>
                    </h:inputText>
                    <h:message for="custcountry" class="error"></h:message>
                </div>

                <div class="large-2 columns">
                    <h:outputLabel for="addressType" value="Address Type : "/>
                    <h:selectOneMenu id="addressType" value="#{signupController.address.addrs_type}">
                        <f:selectItem itemValue="C" itemLabel="C" />
                    </h:selectOneMenu>

                </div>

            </div>

            <div class="row">
                <div class="large-3 columns" align="center">
                    <h:commandButton action="#{signupController.createcustomer()}" class="button expand" value="Create Customer"/>
                    <h:button class="button expand" outcome="login" value="Back" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
