<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="sproduct" type="edu.iit.sat.itmd4515.ajain62.fp.domain.Product" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>  

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="row">
            <div class="large-12 columns">
                <h:form>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="id" value="Product ID is Auto Generated #{cc.attrs.sproduct.id}" />
                            <h:inputHidden id="id" value="#{cc.attrs.sproduct.id}" />
                        </div>   
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="prodName" value="Prod Name" />
                            <h:inputText p:placeholder="Prod Name" id="prodName" value="#{cc.attrs.sproduct.prod_name}" required="true" />
                            <h:message class="error" for="prodName"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="prodType" value="Prod Type" />

                            <h:selectOneMenu id="prodType" value="#{cc.attrs.sproduct.prod_type}" >
                                <f:selectItem itemValue="GOLD" itemLabel="GOLD" />
                                <f:selectItem itemValue="SILVER" itemLabel="SILVER" />
                                <f:selectItem itemValue="PLATINUM" itemLabel="PLATINUM" />
                                <f:selectItem itemValue="DIAMONDS" itemLabel="DIAMONDS" />
                            </h:selectOneMenu>

                            <h:message class="error" for="prodType"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="prodPrice" value="Prod Price in USD" />
                            <h:inputText p:placeholder="Prod Price" id="prodPrice" value="#{cc.attrs.sproduct.prod_price}" required="true" >
                                <f:validateLongRange minimum="1" />
                            </h:inputText>
                            <h:message class="error" for="prodPrice"/>
                        </div>
                    </div>

                    <ui:fragment rendered="#{not cc.attrs.readonly}">
                        <div class="row">
                            <div class="large-12 columns">
                                <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                            </div>
                        </div>
                    </ui:fragment>

                </h:form>

            </div>
        </div>

    </cc:implementation>
</html>
