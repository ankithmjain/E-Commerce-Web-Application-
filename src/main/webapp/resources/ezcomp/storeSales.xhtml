<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="sales" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
          <div class="row">
            <div class="large-12 columns">      
                <h:dataTable class="table table-hover table-striped" value="#{cc.attrs.sales}"  var="sale">

                    <h:column>
                        <f:facet name="header"><h:outputText value="Sale Id"/></f:facet>
                        <h:outputText value="#{sale.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Sale Date"/></f:facet>
                        <h:outputText value="#{sale.lastUpdatedDate}" >
                         <f:convertDateTime type="both" dateStyle="short" timeStyle="full"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header"><h:outputText value="ORDER ID"/></f:facet>
                        <h:outputText value="#{sale.orders.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Sale Note"/></f:facet>
                        <h:outputText value="#{sale.sales_note}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"><h:outputText value="Order Status"/></f:facet>
                        <h:outputText value="#{sale.orders.ordr_status}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="SALES PRICE in USD"/></f:facet>
                        <h:outputText value="#{sale.orders.ordr_qty}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header"><h:outputText value="Customer Name"/></f:facet>
                        <h:outputText value="#{sale.customer.cust_first_name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Employee Name"/></f:facet>
                        <h:outputText value="#{sale.empsale.emp_first_name}" />
                    </h:column>

                </h:dataTable>	
               
            </div>
        </div>
        
        
        
    </cc:implementation>
</html>
