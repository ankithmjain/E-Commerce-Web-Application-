<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="customer" type="edu.iit.sat.itmd4515.ajain62.fp.domain.Customer" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/> 

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="Customer Id : #{cc.attrs.customer.id}" />
                    <h:inputHidden id="id" value="#{cc.attrs.customer.id}" />
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="cust_first_name" value="Customer First Name :" />
                    <h:inputText p:placeholder="Cust First Name"  id="Cust_first_name" value="#{cc.attrs.customer.cust_first_name}" required="true"/>
                    <h:outputLabel for="cust_last_name" value="Customer Last Name :" />
                    <h:inputText p:placeholder="Cust Last Name"  id="Cust_last_name" value="#{cc.attrs.customer.cust_last_name}" required="true"/>

                    <h:outputLabel for="cust_email" value="Customer Last Name :" />
                    <h:inputText p:placeholder="Cust Last Name"  id="cust_email" value="#{cc.attrs.customer.cust_email}" required="true"/>

                    <h:outputLabel for="custPh" style="font-size: large " value="Customer Phone :" />
                    <h:inputText p:placeholder="Cust Phone Name"  id="custPh" value="#{cc.attrs.customer.cust_ph}" required="true" />
                    <h:outputLabel for="custcity" style="font-size: large " value="Customer City :" />
                    <h:inputText p:placeholder="Cust City"  id="custcity" value="#{cc.attrs.customer.address.addrs_city}" required="true"/>

                    <h:outputLabel for="Cust_State" value="Customer State :" />
                    <h:inputText p:placeholder="Cust Address State"  id="Cust_State" value="#{cc.attrs.customer.address.addrs_state}" required="true"/>
                    <h:outputLabel for="custcountry" style="font-size: large " value="Customer Country :" />
                    <h:inputText p:placeholder="Cust Country"  id="custcountry" value="#{cc.attrs.customer.address.addrs_country}" required="true"/>
                    <h:outputLabel for="custzipcode" style="font-size: large " value="Customer Zipcode :" />
                    <h:inputText p:placeholder="Cust Zipcode"  id="custzipcode" value="#{cc.attrs.customer.address.addrs_zip}" required="true"/>

                </div>
            </div>
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Save"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
